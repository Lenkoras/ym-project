<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/ico">
    <title>YuManga</title>
    <script src="js/visual/objects.js"></script>
    <script src="js/visual/handler.js"></script>
    <script src="js/events.js"></script>
    <script src="js/api/objects.js"></script>
    <script src="js/api/handle/titles.js"></script>
    <script src="js/pages/builder.js"></script>
</head>

<body>
    <div class="h-center">
        <div class="width95 f-wrap">
            <div class="h-center" id="header">
                <div class="header">
                    <div class="navigate">
                        <a class="link logo button" href="/">
                            <img src="imgs/logo.svg" alt="logo">
                        </a>
                    </div>
                    <div class="navigate">
                        <a class="header-item link button" href="/manga" id="manga">
                            Manga
                        </a>
                        <a class="header-item link button" href="/news" id="news">
                            News
                        </a>
                        <a class="header-item link button" href="/top100" id="top100">
                            Top 100
                        </a>
                        <a class="header-item link button" href="/random" id="random">
                            Random
                        </a>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="grid">
                    <div class="items" id="catalog">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        Copyright 2020 YuManga.net.
    </footer>
</body>

</html>
